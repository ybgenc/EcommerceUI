<h2 mat-dialog-title>Order Shipping</h2>
<mat-dialog-content>
  Are you sure you want to ship this order?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">No</button>
  <button mat-button color="primary" (click)="confirm()">Yes</button>
</mat-dialog-actions>
