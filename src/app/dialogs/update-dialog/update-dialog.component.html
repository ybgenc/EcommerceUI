

<h2 mat-dialog-title>Update</h2>
<mat-dialog-content>
  <div *ngFor="let column of columns">
    <mat-form-field *ngIf="column !== 'edit' && column !== 'delete' && column !== 'updatedDate' && column !== 'createdDate'">
    <mat-label>{{ column | titlecase }}</mat-label>
    <input matInput [(ngModel)]="rowData[column]" type="text" />
  </mat-form-field>
</div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="cancel-button" (click)="close()">No Thanks</button>
  <button mat-button class="update-button" (click)="update()" cdkFocusInitial>Update</button>
</mat-dialog-actions>
