<div class="login-container d-flex justify-content-center align-items-center vh-100">
    <div class="login-card col-md-6 col-lg-4 p-4 shadow-sm bg-white rounded">
        <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
            <!-- UsernameOrEmail -->
            <div class="mb-3">
                <label for="UsernameOrEmail" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="UsernameOrEmail" formControlName="UsernameOrEmail" [class.is-invalid]="
            loginForm.controls['UsernameOrEmail'].invalid &&
            loginForm.controls['UsernameOrEmail'].touched
          " placeholder="Enter your user name" required />
                <div class="invalid-feedback">
                    <small *ngIf="loginForm.controls['UsernameOrEmail'].hasError('required')">Username or Email is required.</small>
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password"
                    [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    placeholder="Enter your password" required />
                <div class="invalid-feedback">
                    <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</small>
                </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">
                Login
            </button>
        </form>
    </div>
</div>
