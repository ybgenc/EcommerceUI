<div class="container mt-4 col-lg-12">
  <div class="row">
    <!-- Payment Form -->
    <div class="col-md-9">
      <div class="payment-form card p-4">
        <h3 class="mb-3">Delivery Information</h3>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea type="text" class="form-control"  placeholder="Enter your address"  #txtAddress></textarea>
        </div>
        <div class="mb-3">
          <label for="Description" class="form-label">Description</label>
          <textarea type="text" class="form-control"  placeholder="Enter your description" #txtDescription></textarea>
        </div>

        <h3 class="mt-4">Card Information</h3>
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input type="number" class="form-control" id="cardNumber" placeholder="0000 0000 0000 0000">
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="expiry" class="form-label">Expiration Date</label>
            <input type="number" class="form-control" id="expiry" placeholder="MM/YY">
          </div>
          <div class="col-md-6">
            <label for="cvv" class="form-label">CVC</label>
            <input type="number" class="form-control" id="cvv" placeholder="CVC">
          </div>
        </div>

        <h3 class="mt-4">Basket</h3>
        <div *ngFor="let item of basketItem" class="d-flex justify-content-between align-items-center border-bottom py-2">
          <span class="flex-grow-1">{{ item.name }}</span>
          <p class="fw-bold w-25 text-center">{{ item.quantity }}</p>
          <p class="fw-bold w-25 text-center">{{ item.price | currency: 'USD' }}</p>
          <p class="fw-bold w-25 text-center">{{ item.quantity * item.price | currency: 'USD' }}</p>
        </div>
        
      </div>
    </div>

    <!-- Payment Summary -->
    <div class="col-md-3">
      <div class="payment-summary card p-4">
        <h3 class="fw-bold text-dark">Amount to be Paid</h3>
        <h3 class="text-primary">{{ getTotal() | currency:'USD' }}</h3>
        <button class="btn w-100 mt-3" (click)="completePayment(txtAddress.value ,txtDescription.value)">Complete Order</button>
      </div>
    </div>
  </div>
</div>
