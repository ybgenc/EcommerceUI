<mat-form-field class="full-width">
  <mat-label>Name</mat-label>
  <input matInput #txtName>
</mat-form-field>
<mat-form-field class="full-width">
  <mat-label>Title</mat-label>
  <input matInput #txtTitle>
</mat-form-field>
<mat-form-field class="full-width">
  <mat-label>Description</mat-label>
  <input matInput #txtDescription>
</mat-form-field>

<mat-form-field class="full-width">
  <mat-label>Stock</mat-label>
  <input matInput type="number" min="0" value="0" #txtStock>
</mat-form-field>

<mat-form-field class="full-width">
  <mat-label>Price</mat-label>
  <input matInput type="number" min="0" value="0" #txtPrice>
</mat-form-field>


<div class="text-center">
  <button class="btn btn-gradient-custom" (click)="openCreateDialog(txtName, txtStock, txtPrice, txtDescription,txtTitle)" type="submit">
    Create Product
  </button>
</div>

<div class="appUpload">
  <app-file-upload  [options]="fileUploadOptions"></app-file-upload>
</div>
