<div class="container container-fluid">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm custom-card">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Forgot Password?</h3>
            <p class="text-center mb-4">Please enter your email address below and weâ€™ll send you a link to reset your password.</p>
  
            <!-- Form -->
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" #txtEmail required>
              </div>
  
              <div class="d-grid gap-2">
                <button type="button" class="btn custom-btn btn-block" (click)="sendPasswordResetMail(txtEmail.value)">Send Reset Link</button>
              </div>
            </form>
  
            <div class="text-center mt-3">
              <a href="/login" class="text-decoration-none">Back to Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
