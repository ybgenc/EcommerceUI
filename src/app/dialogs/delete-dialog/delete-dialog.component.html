<h2 mat-dialog-title>Attention</h2>
<mat-dialog-content>
    <p>Are you sure you want to delete this item?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="cancel-button" (click)="close()">No Thanks</button>
  <button mat-button class="delete-button" [mat-dialog-close]="data" cdkFocusInitial>
    <mat-icon>delete</mat-icon>
  </button>
</mat-dialog-actions>
