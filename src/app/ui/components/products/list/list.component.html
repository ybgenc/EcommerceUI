<div class="container mt-5">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <div class="col" *ngFor="let product of products; let i = index">
      <div class="card h-100 product-card shadow-sm">
        
        <div class="product-img-container" [routerLink]="['/products', product.id]">
          <img *ngIf="!product.productImageFiles?.length"
               src="assets/defaultImage.jpg" 
               class="card-img-top product-img" 
               alt="Product image">
          <img *ngIf="product.productImageFiles?.length"
               [src]="baseStorageUrl.url + '/' + product.imagePath"
               class="card-img-top product-img" 
               alt="Product image">
        </div>
        
        <div class="card-body d-flex flex-column">
          <h5 class="card-title product-title text-truncate" [routerLink]="['/products', product.id]">{{ product.title }}</h5>
          <p class="card-text product-description flex-grow-1" [routerLink]="['/products', product.id]">
            {{ product.description | slice:0:100 }}<span *ngIf="product.description?.length > 100">...</span>
          </p>
          <div class="d-flex justify-content-between align-items-center mt-auto">
            <span class="product-price fw-bold" [routerLink]="['/products', product.id]">{{ product.price | currency }}</span>
            <button class="btn btn-primary btn-sm" 
                    (click)="addItemToBasket(product.id, 1); $event.stopPropagation();">
              <i class="bi bi-cart-plus me-1"></i> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
